<div class="px-6 md:px-12 lg:px-36 py-12">
  <div
    class="flex flex-col md:flex-row h-full shadow-2xl shadow-black rounded-3xl"
  >
    <!-- Left side -->
    <div
      class="lg:basis-1/3 rounded-l-3xl bg-blue-500 lg:pl-40 pt-40 relative"
      style="
        background-image: url('./assets/img/login.jpeg');
        background-size: cover;
        background-position: center;
      "
    >
      <div class="absolute rounded-3xl inset-0 bg-opacity-25 bg-white"></div>
      <div
        class="relative z-10 p-5 font-bold text-2xl flex items-center justify-center bg-white rounded-l-full text-primaryColor font-mono"
      >
        SignUp
      </div>
    </div>

    <!-- Right side -->
    <div class="lg:basis-2/3 p-2 px-12 flex items-center justify-center">
      <div class="p-2 m-2 w-full h-full flex flex-col items-start">
        <p
          class="text-2xl font-bold text-TextColor my-2 text-primaryColor font-serif"
        >
          SignUp
          <sub class="text-textColor text-lg font-serif"
            >Please enter your details</sub
          >
        </p>

        <!-- fields -->
        <form class="w-5/6 px-8">
          <ng-container *ngFor="let field of fields">
            <label for="{{ field.label }}" class="block text-gray-800">{{
              field.label
            }}</label>
            <!-- Check if the field type is 'dropdown' -->
            <ng-container *ngIf="field.type !== 'dropdown'; else dropdownField">
              <input
                type="{{ field.type }}"
                id="{{ field.label }}"
                name="{{ field.label }}"
                class="w-full p-2 mb-3 border rounded-md border-primaryColor focus:outline-none focus:border-blue-500"
                [placeholder]="field.placeholder"
              />
            </ng-container>
            <!-- Handle dropdown field separately -->
            <ng-template #dropdownField>
              <select
                id="{{ field.label }}"
                name="{{ field.label }}"
                class="w-full p-2 mb-3 border rounded-md border-primaryColor focus:outline-none focus:border-blue-500"
              >
                <option value="" disabled selected>
                  {{ field.placeholder }}
                </option>
                <option *ngFor="let option of field.options" [value]="option">
                  {{ option }}
                </option>
              </select>
            </ng-template>
          </ng-container>
        </form>
        <div class="w-full lg:w-1/3 mx-auto mb-2">
          <button
            type="submit"
            (click)="openPopup()"
            class="bg-primaryColor text-white mt-4 py-2 px-4 rounded-full w-full"
          >
            {{ title }}
          </button>
          <div
            id="popupContainer"
            *ngIf="isPopupOpen"
            class="fixed top-0 z-20 left-0 w-full h-full flex items-center justify-center"
          >
            <!-- Modal Background -->
            <div
              class="absolute top-0 left-0 w-full h-full bg-primaryColor opacity-10"
            ></div>
            <!-- Modal Content -->
            <div class="bg-white z-10 w-1/4 rounded-xl flex flex-col">
              <h2
                class="text-2xl text-white text-center rounded-t-xl p-4 bg-primaryColor"
              >
                Sign Up!
              </h2>
              <p class="text-textColor text-center p-4">
                Your request has been sent
              </p>
              <button
                (click)="closePopup()"
                class="bg-primaryColor self-center text-white px-5 py-2 m-2 rounded-xl"
              >
                OK
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- </div> -->
  </div>
</div>
