<div class="lg:columns-1 h-svh px-6 md:px-12 lg:px-36 py-12">
  <div
    class="flex flex-col lg:flex-row h-full shadow-2xl shadow-black rounded-3xl"
  >
    <!-- Left side -->
    <div
      class="lg:basis-1/2 rounded-l-3xl bg-blue-500 relative"
      style="
        background-image: url('./assets/img/login.jpeg');
        background-size: cover;
        background-position: center;
      "
    >
      <div
        class="absolute rounded-l-3xl flex flex-col items-center justify-center inset-0 bg-opacity-20 bg-white"
      >
        <div class="z-10 bg-white rounded-xl w-max">
          <img src="../../../assets/img/lock.png" alt="" class="rounded-xl" />
        </div>
      </div>
    </div>
    <!-- Right side -->
    <div class="basis-1/2 flex items-center justify-center">
      <!-- <div class="bg-white p-4 m-1 w-full h-full flex flex-col items-start"> -->
      <div class="p-6 w-full h-full flex flex-col items-start">
        <h2
          class="text-3xl font-bold text-TextColor text-primaryColor mb-2 mt-20 font-serif"
        >
          Change Password
        </h2>
        <p class="text-primaryColor font-serif mb-3">
          Please enter your Email address you used to register
        </p>
        <div class="w-full">
          <div class="w-full mx-auto">
            <app-auth-form [fields]="fields"></app-auth-form>
            <div class="flex flex-row justify-center gap-10">
              <button
                type="submit"
                (click)="openPopup()"
                class="bg-primaryColor text-white rounded-full p-2 w-1/3"
              >
                send
              </button>
              <button
                type="submit"
                [routerLink]="['/login']"
                class="text-primaryColor border-2 hover:border-textColor border-primaryColor rounded-full p-2 w-1/3"
              >
                cancel
              </button>
              <div
                id="popupContainer"
                *ngIf="isPopupOpen"
                class="fixed top-0 z-20 left-0 w-full h-full flex items-center justify-center"
              >
                <!-- Modal Background -->
                <div
                  class="absolute top-0 left-0 w-full h-full bg-primaryColor opacity-10"
                ></div>
                <!-- Modal Content -->
                <div class="bg-white z-10 w-1/4 rounded-xl flex flex-col">
                  <h2
                    class="text-2xl text-white text-center rounded-t-xl p-4 bg-primaryColor"
                  >
                    Reset Password
                  </h2>
                  <p class="text-textColor text-center p-4">
                    Reset Password Email has been sent
                  </p>
                  <button
                    (click)="closePopup()"
                    class="bg-primaryColor self-center text-white px-5 py-2 m-2 rounded-xl"
                  >
                    OK
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
