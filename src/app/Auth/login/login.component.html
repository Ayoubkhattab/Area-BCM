<div class="lg:columns-1 h-svh px-6 md:px-12 lg:px-36 py-12">
  <div
    class="flex flex-col lg:flex-row h-full shadow-2xl shadow-black rounded-3xl"
  >
    <!-- Left side -->
    <div
      class="lg:basis-1/3 rounded-l-3xl bg-blue-500 lg:pl-40 pt-40 relative"
      style="
        background-image: url('./assets/img/login.jpeg');
        background-size: cover;
        background-position: center;
      "
    >
      <div class="absolute rounded-3xl inset-0 bg-opacity-25 bg-white"></div>
      <div
        class="relative z-10 p-5 font-bold text-2xl flex items-center justify-center bg-white rounded-l-full text-primaryColor font-mono"
      >
        Login
      </div>
    </div>

    <!-- Right side -->
    <div class="basis-2/3 p-6 px-20 flex items-center justify-center">
      <div class="bg-white p-4 m-1 w-full h-full flex flex-col items-start">
        <h2
          class="text-3xl font-bold text-TextColor text-primaryColor mb-2 font-serif"
        >
          Welcome Back!
        </h2>
        <p class="text-primaryColor mb-2 font-serif">
          Please enter your details to log in.
        </p>
        <div class="w-full">
          <app-auth-form [fields]="fields"></app-auth-form>
          <div class="text-textColor pr-5 text-sm text-right">
            <a [routerLink]="['/forget-password']">Forget Password?</a>
          </div>
          <div class="w-full lg:w-1/3 mx-auto">
            <button
              type="submit"
              class="bg-primaryColor text-white mt-4 py-2 px-4 rounded-full w-full"
            >
              {{ title }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
