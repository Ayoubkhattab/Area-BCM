<div class=" px-4 pt-4 pb-1 m-1  flex flex-col items-start">
    <form class="w-full">
      <ng-container *ngFor="let field of fields" >
        <label for="{{ field.label }}" class="block text-gray-800 ">{{ field.label }}</label>
        <input type="{{field.type}}" id="{{ field.label }}" name="{{ field.label }}"  class="w-full p-2 mb-3 border rounded-md border-primaryColor focus:outline-none focus:border-blue-500"   [placeholder]="field.placeholder">
        
      </ng-container>
    </form>
